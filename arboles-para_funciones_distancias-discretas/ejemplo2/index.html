<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Suggestion App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .suggestions {
            margin-top: 20px;
        }
        .suggestions ul {
            list-style-type: none;
            padding: 0;
        }
        .suggestions li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Username Suggestion App</h1>
        <input type="text" id="usernameInput" placeholder="Enter a username">
        <button onclick="suggestUsernames()">Suggest Similar Usernames</button>
        <div class="suggestions">
            <h2>Suggestions:</h2>
            <ul id="suggestionsList"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
