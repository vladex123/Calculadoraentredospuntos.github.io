<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Binario de Búsqueda de Palabras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Árbol Binario de Búsqueda de Palabras</h1>
        <div class="input-section">
            <input type="text" id="wordInput" placeholder="Ingrese una palabra">
            <button onclick="insertWord()">Insertar</button>
            <button onclick="searchWord()">Buscar</button>
            <button onclick="deleteWord()">Eliminar</button>
        </div>
        <div class="operations">
            <button onclick="showInorder()">Mostrar Inorden</button>
            <button onclick="showMinMax()">Mostrar Mín/Máx</button>
            <button onclick="showNodeCount()">Contar Nodos</button>
        </div>
        <div id="result"></div>
        <canvas id="treeCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
