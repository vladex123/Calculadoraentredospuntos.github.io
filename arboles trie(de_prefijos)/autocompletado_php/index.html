<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código C++ Interactivo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir estilos para el tema de Prism.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css">
</head>
<body>

<div class="container">
    <h2>Generador de Código C++</h2>
    <div id="editor-container" class="editor-container">
        <textarea id="code-editor" class="code-editor" placeholder="Escribe tu código C++ aquí..."></textarea>
        <div id="autocomplete-items" class="autocomplete-items"></div>
    </div>
    <div id="output-container" class="output-container">
        <h3>Vista Previa</h3>
        <div id="code-output" class="code-output"></div>
    </div>
</div>

<script src="autocomplete.js"></script>
<!-- Incluir Prism.js para resaltado de sintaxis -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/autoloader/prism-autoloader.min.js"></script>

</body>
</html>
