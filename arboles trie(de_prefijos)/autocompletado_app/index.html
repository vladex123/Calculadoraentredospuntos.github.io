<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletado con Trie</title>
    <style>
        #autocomplete {
            position: relative;
            display: inline-block;
        }
        #autocomplete input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        #autocomplete .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            max-height: 150px;
            overflow-y: auto;
            z-index: 99;
            background-color: #f1f1f1;
        }
        #autocomplete .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
        }
        #autocomplete .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

<h2>Autocompletado con Trie</h2>

<div id="autocomplete">
    <input type="text" id="input" onkeyup="handleInput()">
    <div class="autocomplete-items" id="autocomplete-items"></div>
</div>

<script src="autocomplete.js"></script>

</body>
</html>
